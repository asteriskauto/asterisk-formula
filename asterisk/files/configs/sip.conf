[general]
udpbindaddr=0.0.0.0:5060       ; Listen IP address and port. Default: 0.0.0.0:5060 
context=from-unauthorized      ; Default context for unauthorized calls. Default: 'default'
allowguest=no                  ; Allow or reject guest (unauthorized) calls. Default: yes
alwaysauthreject=yes           ; Always reject with an identical response
tcpenable=yes                  ; Enable server for incoming TCP connections. Default: no
transport=udp                  ; Set the default transports.  The order determines the primary default transport.
srvlookup=yes                  ; Enable DNS SRV lookups on outbound calls
tos_sip=cs3                    ; Sets TOS for SIP packets.
tos_audio=ef                   ; Sets TOS for RTP audio packets.
cos_sip=3                      ; Sets 802.1p priority for SIP packets.
cos_audio=5                    ; Sets 802.1p priority for RTP audio packets.
jbenable=yes
jbforce=yes
jblog=no
jbmaxsize=100
jbimpl=adaptive
icesupport=true
stunaddr=stun.l.google.com:19302
maxexpiry=3600                 ; Default expiration time for incoming SIP registrations

